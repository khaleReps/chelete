{% extends "website/base.html" %}
{% load static %}



{% block content %}






    <div class="content-body">
        <div class="container">
            <div class="page-title">
                <div class="row align-items-center justify-content-between">
                    <div class="col-xl-4">
                        <div class="page-title-content">
                            <h3>Create Invoice</h3>
                            <p class="mb-2">Welcome Chelete Create Invoice page</p>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="breadcrumbs"><a href="#">Home </a><span><i
                                    class="ri-arrow-right-s-line"></i></span><a href="#">Create Invoice</a></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Create Invoice </h4>
                            <div class="btn-group"><a href="#" class="btn btn-primary">Save</a><a href="#"
                                    class="btn btn-outline-primary">Send</a></div>
                        </div>
                        <div class="card-body">
                            <form class="invoice-form">
                                <form>
                                    <div class="row justify-content-between">
                                        <div class="col-xl-3">
                                            <div class="mb-3"><label class="form-label">Invoice Name</label><input
                                                    type="email" class="form-control" placeholder="Jonaed Bogdadi">
                                            </div>
                                            <div class="mb-3"><label class="form-label">Bill To</label><input
                                                    type="email" class="form-control" placeholder="Jonaed@bogdad.com ">
                                            </div>
                                        </div>
                                        <div class="col-xl-3">
                                            <div class="mb-3"><label class="form-label">Date</label><input type="email"
                                                    class="form-control" placeholder="21/03/2021"></div>
                                            <div class="mb-3"><label class="form-label">Due Date</label><input
                                                    type="email" class="form-control" placeholder="28/04/2021"></div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="mb-3 col-xl-6"><label class="form-label">Items</label><input
                                                type="email" class="form-control" placeholder="Wireframe"></div>
                                        <div class=" mb-3 col-xl-3"><label class="form-label">Quantity</label><input
                                                type="email" class="form-control" placeholder="360"></div>
                                        <div class="mb-3 col-xl-2"><label class="form-label">Price</label><input
                                                type="email" class="form-control" placeholder="82"></div>
                                        <div class="col-1"><span><i class="ri-close-line"></i></span></div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-3 col-xl-6"><input type="email" class="form-control"
                                                placeholder="High-Fidelity"></div>
                                        <div class="mb-3 col-xl-3"><input type="email" class="form-control"
                                                placeholder="220"></div>
                                        <div class="mb-3 col-xl-2"><input type="email" class="form-control"
                                                placeholder="67"></div>
                                        <div class="col-1"><span><i class="bi bi-x"></i></span></div>
                                    </div>
                                    <div class="add-reset d-flex justify-content-between"><button
                                            class="btn btn-outline-primary"><span><i class="ri-close-line"></i></span>Reset</button><button
                                            class="btn btn-primary"><span><i class="bi bi-plus"></i></span>Add
                                            Item</button></div>
                                </form>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   {% endblock content %}
